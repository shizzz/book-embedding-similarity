<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Похожие книги — {{ file }}</title>
</head>
<body>
    <h1>Поиск похожих книг</h1>
    
    <p>Книга: <code id="book-file">{{ file }}</code></p>

    <div id="status" class="loading">Подготовка…</div>
    <div id="progress"></div>
    <div id="result"></div>

    <script>
        // Параметры из URL (передаются через Jinja или Query)
        const urlParams = new URLSearchParams(window.location.search);
        const file = "{{ file | e }}";  // экранирование на всякий случай
        const limit = {{ limit }};
        const exclude_same_author = {{ "true" if exclude_same_author else "false" }};
        const force = {{ "true" if force else "false" }};

        const es = new EventSource(
            `/similar/events?file=${encodeURIComponent(file)}&limit=${limit}&exclude_same_author=${exclude_same_author}&force=${force}`
        );

        es.onmessage = function(e) {
            try {
                const data = JSON.parse(e.data);

                if (data.type === "progress") {
                    document.getElementById("status").innerText = "Идёт поиск похожих книг…";
                    document.getElementById("status").className = "loading";
                    document.getElementById("progress").innerText = `Прогресс: ${data.progress}%`;
                }

                else if (data.type === "done") {
                    es.close();
                    document.getElementById("status").innerText = "Готово!";
                    document.getElementById("status").className = "";
                    document.getElementById("progress").innerText = "";
                    document.getElementById("result").innerHTML = data.html;
                }

                else if (data.type === "error") {
                    es.close();
                    document.getElementById("status").innerText = "Ошибка";
                    document.getElementById("status").className = "error";
                    document.getElementById("progress").innerText = "";
                    document.getElementById("result").innerHTML = 
                        `<p class="error">Не удалось обработать запрос: ${data.message || 'неизвестная ошибка'}</p>`;
                }
            } catch (err) {
                console.error("Ошибка парсинга SSE:", err);
                document.getElementById("status").innerText = "Ошибка соединения";
                document.getElementById("status").className = "error";
            }
        };

        es.onerror = function() {
            console.error("Ошибка EventSource");
            es.close();
            document.getElementById("status").innerText = "Потеряно соединение с сервером";
            document.getElementById("status").className = "error";
            document.getElementById("progress").innerText = "";
        };
    
        document.addEventListener('click', async function(e) {
            if (e.target.classList.contains('like-btn') || e.target.classList.contains('dislike-btn')) {
                e.preventDefault();
                const btn = e.target;
                const row = btn.closest('tr');
                if (!row) return;

                const candidate = row.dataset.candidate;
                const action = btn.dataset.action;

                try {
                    const resp = await fetch('/feedback', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            source_file_name: '{{ file | e }}',  // из контекста страницы
                            candidate_file_name: candidate,
                            label: parseInt(action)
                        })
                    });

                    if (resp.ok) {
                        row.querySelectorAll('button').forEach(b => {
                            b.style.opacity = '0.4';
                            b.disabled = true;
                        });
                        btn.style.opacity = '1';
                        btn.style.fontWeight = 'bold';
                    } else {
                        alert('Ошибка отправки');
                    }
                } catch (err) {
                    alert('Ошибка сети: ' + err.message);
                }
            }
        });
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background: #f9f9f9;
            color: #333;
        }
        h1, h2 {
            color: #2c3e50;
        }
        code {
            background: #eee;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #34495e;
            color: white;
        }
        tr:nth-child(even) {
            background: #f8f9fa;
        }
        tr:hover {
            background: #f1f5f9;
        }
        a {
            color: #2980b9;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #status {
            font-weight: bold;
            margin: 20px 0 10px;
            min-height: 1.5em;
        }
        #progress {
            color: #555;
            margin-bottom: 20px;
        }
        #result {
            min-height: 200px;
        }
        .loading {
            color: #7f8c8d;
        }
        .error {
            color: #c0392b;
            font-weight: bold;
        }

        .feedback-cell {
            text-align: center;
            vertical-align: middle;
        }

        .feedback-buttons {
            display: inline-flex;
            align-items: center;
            gap: 12px;          /* расстояние между кнопками */
            justify-content: center;
        }

        .feedback-buttons button {
            font-size: 1.5em;   /* чуть крупнее для удобства */
            cursor: pointer;
            background: none;
            border: none;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.15s;
            line-height: 1;
        }

        .feedback-buttons button:hover {
            background: rgba(0,0,0,0.07);
            transform: scale(1.15);
        }

        .feedback-buttons button[data-action="1"] {
            color: #2ecc71;
        }

        .feedback-buttons button[data-action="-1"] {
            color: #e74c3c;
        }

        /* После нажатия — визуальная обратная связь */
        .feedback-buttons button.selected {
            opacity: 1;
            font-weight: bold;
            transform: scale(1.1);
            background: rgba(0,0,0,0.1);
        }
    </style>
</body>
</html>
